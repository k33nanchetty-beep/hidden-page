<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PAGE 1 -->
  <div class="page page-1" id="page1">
    <!-- name at top -->
    <h2 class="name">Riya Marimuthu ❤️</h2>

    <!-- decorative images -->
    <img src="assets/hearts.png" class="hearts" alt="hearts" />
    <img src="assets/plane-flip.png" class="plane" alt="paper plane" />
    <img src="assets/calendar.png" class="calendar" alt="14 Feb calendar" />
    <img src="assets/bear2.png" class="corner-bear" alt="small bear with rose" />

    <div class="content">
      <!-- main character -->
      <div class="bear-wrapper">
        <img src="assets/bear.png" class="bear" alt="bear with flowers" />
        <div class="bear-glow"></div>
      </div>

      <h3>Hey there,</h3>
      <h1>Will you be my Valentine?</h1>

      <div class="buttons">
        <button id="yesBtn">YES OF COURSE</button>
        <button id="noBtn">NO THANK YOU</button>
      </div>
    </div>
  </div>

  <!-- TRY AGAIN SCREEN (if she somehow clicks NO) -->
  <div class="page page-try hidden" id="tryAgain">
    <!-- add this image later as assets/broken-heart.png if you want -->
    <img src="assets/broken-heart.png" class="broken" alt="broken heart" />
    <h1 class="try-text">Try again please :(</h1>
    <button class="try-btn" onclick="resetPage()">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
